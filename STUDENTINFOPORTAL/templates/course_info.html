{% extends 'base.html' %}

{% block content %}
    <h1>Course Information</h1>
    <table class="table table-hover">
        <thead class="thead-light">
            <tr>
                <th>Course Code</th>
                <th>Average Score</th>
                <th>Total Students</th>
                <th>Passing Students</th>
            </tr>
        </thead>
        <tbody>
            {% for each in course_details %}
                <tr>
                    <td>{{ each[0] }}</td>
                    <td>{{ each[1]|round(2) }}</td>
                    <td>{{ each[2] }}</td>
                    <td>{{ each[3] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
